<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChouFni</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="page-container">
    <div class="content-container">
        <div class="header">
           <a href="{% url 'home'%}" style="color: black">
            <img class="profilepic" src="{{ friend.profile.picture.url }}" alt="Profile picture">
           </a>
            <div class="profile-name">{{ friend.profile.name }}</div>
            <div class="videocam">
              <button>
                <img src="{% static 'img/videocam.png' %}" alt="videocam">
              </button>
            </div>
        </div>

        <!-- Chat container -->
        <div class="chat-container" id="chat-messages">
            <div class="chat-message">
                <div class="sender-profilepic">
                    <img class="sender" src="{{ friend.profile.picture.url }}" alt="profile-picture">
                </div>
                    <div class="message-content">Ipes Bohy ðŸ˜Š</div>
                    
            </div>
        </div>
        
        <form id="message-form">
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message" autocomplete="off">
                <button type="submit">
                    <img src="{% static 'img/send.png' %}" alt="Send">
                </button>
            </div>
        </form>
        

        <div class="footer">
            <div class="footer-item">
              <button>
                <img src="{% static 'img/notification.png' %}" alt="notification">
              </button>
            </div>
            <div class="footer-item">
              <button>
                <img src="{% static 'img/friendlist.png' %}" alt="friendlist">
              </button>
            </div>
            <div class="footer-item">
              <button>
                <img src="{% static 'img/addfriend.png' %}" alt="addfriend">
              </button>
            </div>
            <div class="footer-item">
              <button>
                <img src="{% static 'img/search.png' %}" alt="search">
              </button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
